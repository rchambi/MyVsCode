<ng-container *ngIf="posts">
    <table class="table">
        <thead>
            <tr>
                <td>Id</td>
                <td>Name</td>
                <td>UserName</td>
            </tr>
        </thead>
        <tbody>
            <!-- rutasParam -->
            <tr *ngFor="let post of posts">
                <td>{{post.userId}}</td>
                <td>{{post.title}}</td>
                <td>{{post.body}}</td>
            </tr>

        </tbody>
    </table>
</ng-container>
<button type="button" (click)="navegarHaciaUsuarios()">Ir a usuarios</button>
