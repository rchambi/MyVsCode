<div class="container">
    <ng-container *ngIf="users">
        <table class="table">
            <thead>
                <tr>
                    <td>Id</td>
                    <td>Name</td>
                    <td>UserName</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td><a style="cursor: pointer;" class="btn btn-primary" (click)="selectUser(user)">Select </a>  </td>
                    <td>{{user.id}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.username}}</td>                
                </tr>
    
            </tbody>
        </table>
    </ng-container>

    <div class="container">
        <form (ngSubmit) = "onSubmit()" *ngIf="model">
            <div class="form-group">
                <label for="name" >Name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
            </div>
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" class="form-control" id="username" [(ngModel)]="model.username" name="username">
            </div>            
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>
        </div>
        
</div>
